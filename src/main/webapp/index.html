<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
</head>
<body>
	<h2>
		Title
	</h2>
	<p>
		Paragraph text
	</p>
	<form action="" id="testform">
		<input type="submit">
	</form>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <script type="text/javascript">
    $('#testform').submit(function(evt) {
    	evt.preventDefault();
    	console.log("going");

    	$.get("/playlist/webapi/login/url")
    		.done(function(data) {
    			console.log(data);
    			console.log("success");
    			window.location.replace(data.authorizeUrl);
    		})
    		.fail(function(err, status) {
    			console.log("fail");
    		});
    });
    </script>
</body>
</html>
